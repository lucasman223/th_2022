{% extends "layout.html" %} {% block content %}

<body class="home">
    <h1 class="container col-8" align="center">Match your portfolio trades to politicians</h1>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="description" align="center">
                    <h4>Stocker automatically tracks politicians' trades and matches it with your brokerage</h4>
                </div>

                <div class="content-section">
                    <h3>Search for a Politician</h3>
                    <p class='text-muted'>Enter the Politician's Name
                        <ul class="list-group">
                            <form class="form-inline my-2 my-lg-1" action="/course" method="GET">
                                <input class="form-control mr-sm-2" type="search" placeholder="Ex. Elon Musk" name="politician_name">
                                <!--  <input class="form-control mr-sm-2" type="search" placeholder="Course (Ex. 168)" name="Course"> -->
                                <button class="btn btn-outline-success my-4 my-sm-0" type="submit">Search</button>
                            </form>
                        </ul>

                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
{% endblock content %}
